<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to our bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="font-bold text-4xl w-3/4 mx-auto my-5 text-center">
        <span class="text-amber-500">Hello!</span> wish you a good day
      </h1>
    </header>
    <main>
      <section class="grid grid-cols-3 gap-4 w-3/4 mx-auto my-5">
        <div
          class="text-center p-3 font-semibold text-3xl bg-emerald-300 rounded-lg"
        >
          <h2 class="mb-4">Deposite</h2>
          <p>$<span id="total-deposite">00</span></p>
        </div>
        <div
          class="text-center p-3 font-semibold text-3xl bg-emerald-300 rounded-lg"
        >
          <h2 class="mb-4">Withdraw</h2>
          <p>$<span id="total-withdraw">00</span></p>
        </div>
        <div
          class="text-center p-3 font-semibold text-3xl bg-emerald-300 rounded-lg"
        >
          <h2 class="mb-4">Total Amount</h2>
          <p>$<span id="total-amount">1400</span></p>
        </div>
      </section>
      <section class="grid grid-cols-2 gap-4 w-3/4 mx-auto my-5">
        <div class="p-3 bg-emerald-300 rounded-lg">
          <h2 class="mb-4 font-semibold text-3xl">Deposite</h2>
          <input
            id="deposite-amount"
            class="rounded p-2 block"
            type="text"
            value=""
            placeholder="Enter deposite amount"
          />
          <button
            id="deposite-btn"
            class="bg-amber-600 rounded-md px-3 py-1 block mt-2 hover:bg-blue-500 text-white"
          >
            submit
          </button>
        </div>
        <div class="p-3 bg-emerald-300 rounded-lg">
          <h2 class="mb-4 font-semibold text-3xl">Withdraw</h2>
          <input
            id="withdraw-amount"
            class="rounded p-2 block"
            type="text"
            value=""
            placeholder="Enter Withdraw amount"
          />
          <button
            id="withdraw-btn"
            class="bg-amber-600 rounded-md px-3 py-1 block mt-2 hover:bg-blue-500 text-white"
          >
            submit
          </button>
        </div>
      </section>
    </main>
  </body>
  <script src="js/function.js"></script>
  <script src="js/main.js"></script>
</html>
