<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-bold text-center mt-5 mb-4">
        Simple Bank Website
      </h1>
    </header>
    <main>
      <section class="bg-emerald-300 w-9/12 mx-auto p-2.5">
        <h1 class="font-semibold text-2xl mb-2">Please login</h1>
        <div class="">
          <input
            id="input-email"
            class="block w-3/4 mb-2 px-1.5 text-center"
            type="email"
            placeholder="please enter email address"
          />
          <input
            id="input-password"
            class="block w-3/4 px-1.5 text-center"
            type="password"
            placeholder="please enter password"
          />
          <button
            id="logInBtn"
            class="bg-blue-500 px-3 py-2 rounded-lg mt-2 hover:bg-sky-700"
          >
            submit
          </button>
        </div>
      </section>
    </main>
  </body>
  <script src="js/login.js"></script>
</html>
